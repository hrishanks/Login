<!DOCTYPE html>
<html /*lang="en"*/>
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Welcome to Asset Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn"
                onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="facebook.png">
                <img src="twitter.png">
                <img src="linkedin.png">
                <img src="google.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter user ID" required>
                <input type="password" class="input-field" placeholder="Enter a  password" required>
                <input type="checkbox" class="chech-box"> <span> Remember </span>
                <button type="submit" class="submit-btn" onclick="myOnClickfn()">Login</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter user ID" required>
                <input type="email" class="input-field" placeholder="Enter email ID" required>
                <input type="password" class="input-field" placeholder="Enter a password" required>
                <input type="checkbox" class="chech-box"> <span>I agree to the terms & conditions of AssetBuilder </span>
                <button type="submit" class="submit-btn" onclick="myOnClickfn()">Register</button>
            </form>

        </div>
    </div>
    <script>

        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

    function register(){
        x.style.left = "-450px";
        y.style.left = "50px";
        z.style.left = "110px";
    }

    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }

    function myOnClickfn(){
        document.location.href="file:///Users/hrishanksanjayshirodkar/Downloads/AssetBuilder-main/home.html";
    }
    </script>
</body>
</html>
